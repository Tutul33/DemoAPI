apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mssql-pvc
  namespace: sonali
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql
  namespace: sonali
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mssql
  template:
    metadata:
      labels:
        app: mssql
    spec:
      containers:
        - name: mssql
          image: mcr.microsoft.com/mssql/server:2022-latest
          ports:
            - containerPort: 1433
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: MSSQL_SA_PASSWORD
              value: "Your_strong_password123"
          volumeMounts:
            - name: mssql-data
              mountPath: /var/opt/mssql
          resources:                # ✅ Added
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "2Gi"
      volumes:
        - name: mssql-data
          persistentVolumeClaim:
            claimName: mssql-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: mssql
  namespace: sonali
spec:
  type: NodePort        # ✅ Change from ClusterIP to NodePort
  selector:
    app: mssql
  ports:
    - protocol: TCP
      port: 1433        # internal cluster port
      targetPort: 1433
      nodePort: 31433   # external port on the node
 