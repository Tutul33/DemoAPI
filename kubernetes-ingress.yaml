apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonali-ingress
  namespace: sonali
  annotations:
    # Rewrite backend paths to root if needed
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    # Frontend Angular SPA
    - host: frontend.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

    # Backend ASP.NET API
    - host: backend.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 9090
